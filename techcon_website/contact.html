<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Contact Information -->
    <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>Follow us on social media:</p>
        <ul>
            <li><a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a></li>
            <li><a href="https://www.twitter.com/TechCon2024" target="_blank">Twitter</a></li>
            <li><a href="https://www.linkedin.com/TechCon2024" target="_blank">LinkedIn</a></li>
        </ul>
    </section>

    <!-- Embedded Google Maps -->
    <section>
        <h2>Conference Location</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094977!2d144.95373531531552!3d-37.81627997975154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727e37028a48e2!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1611200179113!5m2!1sen!2sau"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>

    <!-- Contact Us Form -->
    <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>

<footer>
    <p>copyright 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
